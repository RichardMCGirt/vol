<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Community Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-800 font-sans">
  <!-- Sidebar -->
  <aside class="fixed inset-y-0 left-0 w-64 bg-white border-r border-gray-200 flex flex-col">
    <div class="flex items-center h-16 px-6 border-b border-gray-200">
      <div id="nav-logo"
           class="bg-black text-white w-8 h-8 flex items-center justify-center rounded-md font-semibold cursor-pointer">
        V
      </div>
      <div class="ml-3">
        <h1 class="text-sm font-bold leading-tight">Vanir Volcano</h1>
        <p class="text-xs text-gray-500">Construction Estimating</p>
      </div>
    </div>

    <nav class="flex-1 px-4 py-4 space-y-1 overflow-y-auto">
      <button id="nav-dashboard" class="w-full flex items-center space-x-3 px-3 py-2 rounded-md text-sm hover:bg-gray-100 transition">
        <span>ğŸ  Dashboard</span>
      </button>
      <button id="nav-takeoffs" class="w-full flex items-center space-x-3 px-3 py-2 rounded-md text-sm hover:bg-gray-100 transition">
        <span>ğŸ“„ Takeoffs</span>
      </button>
      <button id="nav-builders" class="w-full flex items-center space-x-3 px-3 py-2 rounded-md text-sm hover:bg-gray-100 transition">
        <span>ğŸ‘· Builders</span>
      </button>
      <button id="nav-communities" class="w-full flex items-center space-x-3 px-3 py-2 rounded-md text-sm bg-gray-100 font-semibold">
        <span>ğŸ˜ï¸ Communities</span>
      </button>
      <button class="w-full flex items-center space-x-3 px-3 py-2 rounded-md text-sm hover:bg-gray-100 transition">
        <span>ğŸ“¦ SKU Database</span>
      </button>
      <button class="w-full flex items-center space-x-3 px-3 py-2 rounded-md text-sm hover:bg-gray-100 transition">
        <span>ğŸ—ï¸ Vendors</span>
      </button>
      <button class="w-full flex items-center space-x-3 px-3 py-2 rounded-md text-sm hover:bg-gray-100 transition">
        <span>ğŸ“Š Reports</span>
      </button>
      <button class="w-full flex items-center space-x-3 px-3 py-2 rounded-md text-sm hover:bg-gray-100 transition">
        <span>ğŸ•“ Recent Activity</span>
      </button>

      <div class="pt-6 text-xs font-semibold text-gray-500 uppercase tracking-wide">Administration</div>
      <button class="w-full flex items-center space-x-3 px-3 py-2 rounded-md text-sm hover:bg-gray-100 transition">
        <span>ğŸ‘¤ User Management</span>
      </button>
      <button class="w-full flex items-center space-x-3 px-3 py-2 rounded-md text-sm hover:bg-gray-100 transition">
        <span>ğŸ›¡ï¸ Permission Management</span>
      </button>
      <button class="w-full flex items-center space-x-3 px-3 py-2 rounded-md text-sm hover:bg-gray-100 transition">
        <span>ğŸ¨ Color Group</span>
      </button>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="ml-64 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="flex justify-end items-center h-16 border-b border-gray-200 bg-white px-6">
      <div class="flex items-center space-x-3">
        <div class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center font-medium text-gray-700">RM</div>
        <span class="text-sm font-medium">Richard Mcgirt</span>
      </div>
    </header>

    <!-- Page Content -->
    <div class="flex-1 p-6 space-y-6">
      <!-- Breadcrumb -->
      <div class="text-sm text-gray-500">
        Dashboard <span class="mx-1">/</span> Communities
      </div>

      <!-- Page Title -->
      <div class="flex items-center justify-between">
        <div>
          <h1 class="text-2xl font-bold text-gray-900">Community Management</h1>
          <p class="text-sm text-gray-500 mt-1">Manage community details, plans, and associated builders</p>
        </div>
        <button type="button" id="create-community"
  class="px-4 py-2 text-sm rounded-md bg-blue-600 text-white hover:bg-blue-700 transition">
  Create New
</button>
</div>


      <!-- Table -->
      <div class="bg-white border border-gray-200 rounded-lg p-4 shadow-sm">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-sm font-semibold text-gray-600">Community List</h2>
          <button id="refresh-communities" class="text-sm text-gray-500 hover:text-gray-800 transition">â†» Refresh</button>
        </div>

        <table class="min-w-full text-sm">
          <thead class="border-b text-gray-500 font-semibold">
            <tr>
              <th class="text-left py-2 px-3">Community Name</th>
              <th class="text-left py-2 px-3">Builder</th>
                            <th class="text-left py-2 px-3">Branch</th>

              <th class="text-right py-2 px-3">Actions</th>
            </tr>
          </thead>
          <tbody id="communities-table-body" class="divide-y"></tbody>
        </table>
      </div>
    </div>

    <!-- Add/Edit Community Modal -->
    <div id="community-modal" class="hidden fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
      <div class="bg-white rounded-lg shadow-lg w-full max-w-lg p-6 relative">
        <h2 id="modal-title" class="text-lg font-semibold mb-4">Add New Community</h2>

        <form id="community-form" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">Community Name</label>
            <input type="text" id="communityName" class="w-full border border-gray-300 rounded-md p-2 text-sm" placeholder="e.g. Rosewood Estates" required />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700">Plan Name</label>
            <input type="text" id="planName" class="w-full border border-gray-300 rounded-md p-2 text-sm" placeholder="e.g. The Durham" required />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700">Builder</label>
            <select id="community-builder" class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm" required>
              <option value="">Select Builder</option>
            </select>
          </div>

          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700">Start Date</label>
              <input type="date" id="startDate" class="w-full border border-gray-300 rounded-md p-2 text-sm" />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Estimated Completion</label>
              <input type="date" id="estimatedCompletion" class="w-full border border-gray-300 rounded-md p-2 text-sm" />
            </div>
          </div>

          <div class="flex justify-end space-x-2 pt-4 border-t mt-4">
            <button type="button" id="cancel-community" class="px-4 py-2 text-sm rounded-md border border-gray-300 hover:bg-gray-100">
              Cancel
            </button>
            <button type="submit" id="save-community" class="px-4 py-2 text-sm rounded-md bg-black text-white hover:bg-gray-800 transition">
              Save Community
            </button>
          </div>
        </form>

        <button id="close-modal" class="absolute top-3 right-3 text-gray-400 hover:text-gray-700 text-lg">âœ•</button>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="nav.js"></script>
  <script src="auth.js"></script>
  <script src="communities.js"></script>
</body>
</html>
