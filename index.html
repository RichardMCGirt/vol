<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vanir Volcano Dashboard</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="theme.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="favicon.ico">

  <!-- PapaParse (needed for CSV SKU counts) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>

<body class="flex bg-background text-foreground font-[Inter]">

  <!-- Sidebar -->
  <aside class="fixed inset-y-0 left-0 w-64 bg-card border-r border-border flex flex-col">

    <!-- Logo -->
    <div class="flex items-center h-16 px-6 border-b border-border">
      <div id="nav-logo" class="bg-black text-white w-8 h-8 flex items-center justify-center rounded-md font-semibold cursor-pointer">
        V
      </div>

      <div class="ml-3">
        <h1 class="text-sm font-bold leading-tight">Vanir Volcano</h1>
        <p class="text-xs text-muted-foreground">Construction Estimating</p>
      </div>
       <button
        id="logout-btn"
        class="text-sm text-red-600 font-semibold hover:underline"
      >
        Logout
      </button>
    </div>

    <!-- Navigation -->
    <nav class="flex-1 px-4 py-4 space-y-1 overflow-y-auto">
      <button id="nav-dashboard" class="w-full flex items-center space-x-3 px-3 py-2 rounded-md text-sm bg-accent font-semibold transition">
        <span>ğŸ  Dashboard</span>
      </button>

      <button id="nav-takeoffs" class="w-full flex items-center space-x-3 px-3 py-2 rounded-md text-sm hover:bg-accent transition">
        <span>ğŸ“„ Takeoffs</span>
      </button>

      <button id="nav-builders" class="w-full flex items-center space-x-3 px-3 py-2 rounded-md text-sm hover:bg-accent transition">
        <span>ğŸ‘· Builders</span>
      </button>

      <button id="nav-communities" class="w-full flex items-center space-x-3 px-3 py-2 rounded-md text-sm hover:bg-accent transition">
        <span>ğŸ˜ï¸ Communities</span>
      </button>

      <button id="nav-sku-database" class="w-full flex items-center space-x-3 px-3 py-2 rounded-md text-sm hover:bg-accent transition">
        <span>ğŸ“¦ SKU Database</span>
      </button>

      <button id="nav-vendors" class="w-full flex items-center space-x-3 px-3 py-2 rounded-md text-sm hover:bg-accent transition">
        <span>ğŸ—ï¸ Vendors</span>
      </button>

      <button id="nav-reports" class="w-full flex items-center space-x-3 px-3 py-2 rounded-md text-sm hover:bg-accent transition">
        <span>ğŸ“Š Reports</span>
      </button>

      <button id="nav-recent-activity" class="w-full flex items-center space-x-3 px-3 py-2 rounded-md text-sm hover:bg-accent transition">
        <span>ğŸ•“ Recent Activity</span>
      </button>

      <!-- Admin -->
      <div class="pt-6 text-xs font-semibold text-muted-foreground uppercase tracking-wide">
        Administration
      </div>

      <button id="nav-user-management" class="w-full flex items-center space-x-3 px-3 py-2 rounded-md text-sm hover:bg-accent transition">
        <span>ğŸ‘¤ User Management</span>
      </button>

      <button id="nav-permission" class="w-full flex items-center space-x-3 px-3 py-2 rounded-md text-sm hover:bg-accent transition">
        <span>ğŸ›¡ï¸ Permission Management</span>
      </button>

      <button id="nav-color-group" class="w-full flex items-center space-x-3 px-3 py-2 rounded-md text-sm hover:bg-accent transition">
        <span>ğŸ¨ Color Group</span>
      </button>
    </nav>

  </aside>

  <!-- Main Content -->
  <main class="ml-64 flex-1 min-h-screen bg-background">

    <!-- Header -->
    <header class="flex justify-end items-center h-16 border-b border-border bg-card px-6">
      <div class="flex items-center space-x-3">
        <div class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center font-medium text-gray-700">RM</div>
        <span class="text-sm font-medium">Richard Mcgirt</span>
      </div>
    </header>

    <!-- Dashboard Body -->
    <div class="p-6 grid grid-cols-3 gap-6">

      <!-- LEFT COLUMN -->
      <div class="col-span-2 space-y-6">

        <!-- Stats -->
        <div class="grid grid-cols-4 gap-4">

          <!-- Active Takeoffs -->
          <div id="active-takeoffs-card" class="bg-card border border-border rounded-xl shadow-card p-4 cursor-pointer hover:bg-accent transition">
            <p class="text-sm font-medium text-muted-foreground">Active Takeoffs</p>
            <p id="stat-active-takeoffs" class="text-3xl font-semibold mt-2">0</p>
          </div>

          <!-- Builders -->
          <div id="builders-card" class="bg-card border border-border rounded-xl shadow-card p-4 cursor-pointer hover:bg-accent transition">
            <p class="text-sm font-medium text-muted-foreground">Builders</p>
            <p id="stat-builders" class="text-3xl font-semibold mt-2">0</p>
          </div>
<!-- Communities -->
<div id="communities-card" class="bg-card border border-border rounded-xl shadow-card p-4 cursor-pointer hover:bg-accent transition">
  <p class="text-sm font-medium text-muted-foreground">Communities</p>
  <p id="stat-communities" class="text-3xl font-semibold mt-2">0</p>
</div>

          <!-- Plans 
          <div class="bg-card border border-border rounded-xl shadow-card p-4">
            <p class="text-sm font-medium text-muted-foreground">Plans</p>
            <p id="stat-plans" class="text-3xl font-semibold mt-2">0</p>
          </div> -->

          <!-- SKUs -->
          <div class="bg-card border border-border rounded-xl shadow-card p-4">
            <p class="text-sm font-medium text-muted-foreground">SKUs</p>
            <p id="stat-skus" class="text-3xl font-semibold mt-2">0</p>
          </div>

        </div>

        <!-- Quick Actions -->
        <div class="bg-card border border-border rounded-xl shadow-card p-6">
          <h2 class="text-sm font-semibold text-muted-foreground mb-4">Quick Actions</h2>
          <p class="text-xs text-muted-foreground mb-4">Frequently used actions to boost productivity</p>
          <div class="grid grid-cols-2 gap-4">
            <button class="w-full bg-green-50 border border-green-200 text-green-700 font-medium rounded-lg px-4 py-3 hover:bg-green-100 transition">
              + Create Takeoff
            </button>
            <button class="w-full bg-orange-50 border border-orange-200 text-orange-700 font-medium rounded-lg px-4 py-3 hover:bg-orange-100 transition">
              ğŸ“Š View Reports
            </button>
          </div>
        </div>
      </div>

      <!-- RIGHT COLUMN -->
      <div>
        <div class="bg-card border border-border rounded-xl shadow-card p-6">
          <h2 class="text-sm font-semibold text-blue-600 mb-4">Recent Activity</h2>

          <ul class="space-y-4 text-sm">
            <li>
              <div id="login-history" class="mt-6"></div>
            </li>
          </ul>
        </div>
      </div>
    </div>

  </main>

  <script type="module" src="js/nav.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/login-tracker.js"></script>
  <script src="js/dashboard-stats.js"></script>

</body>
</html>
