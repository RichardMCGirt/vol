<!DOCTYPE html>

<body class="bg-gray-50 text-gray-800 font-sans">

  <!-- Sidebar -->

    </div>

    <nav class="flex-1 px-4 py-4 space-y-1 overflow-y-auto">
      <button onclick="window.location.href='index.html'" class="w-full flex items-center px-3 py-2 rounded-md text-sm hover:bg-gray-100 transition">ğŸ  Dashboard</button>
      <button onclick="window.location.href='takeoff.html'" class="w-full flex items-center px-3 py-2 rounded-md text-sm hover:bg-gray-100 transition">ğŸ“„ Takeoffs</button>
      <button onclick="window.location.href='builder.html'" class="w-full flex items-center px-3 py-2 rounded-md text-sm hover:bg-gray-100 transition">ğŸ‘· Builders</button>
      <button onclick="window.location.href='communities.html'" class="w-full flex items-center px-3 py-2 rounded-md text-sm hover:bg-gray-100 transition">ğŸ˜ï¸ Communities</button>
      <button onclick="window.location.href='sku-database.html'" class="w-full flex items-center px-3 py-2 rounded-md text-sm hover:bg-gray-100 transition">ğŸ“¦ SKU Database</button>
      <button class="w-full flex items-center px-3 py-2 rounded-md text-sm bg-gray-100 font-semibold text-black">ğŸ—ï¸ Vendors</button>
      <button onclick="window.location.href='report.html'" class="w-full flex items-center px-3 py-2 rounded-md text-sm hover:bg-gray-100 transition">ğŸ“Š Reports</button>
      <button onclick="window.location.href='recent-activity.html'" class="w-full flex items-center px-3 py-2 rounded-md text-sm hover:bg-gray-100 transition">ğŸ•“ Recent Activity</button>

      <div class="pt-6 text-xs font-semibold text-gray-500 uppercase tracking-wide">Administration</div>
      <button onclick="window.location.href='admin.html'" class="w-full flex items-center px-3 py-2 rounded-md text-sm hover:bg-gray-100 transition">ğŸ‘¤ User Management</button>
      <button onclick="window.location.href='permission.html'" class="w-full flex items-center px-3 py-2 rounded-md text-sm hover:bg-gray-100 transition">ğŸ›¡ï¸ Permission Management</button>
      <button onclick="window.location.href='colorgroup.html'" class="w-full flex items-center px-3 py-2 rounded-md text-sm hover:bg-gray-100 transition">ğŸ¨ Color Group</button>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="ml-64 min-h-screen flex flex-col">
    <header class="flex justify-end items-center h-16 border-b border-gray-200 bg-white px-6">
      <div class="flex items-center space-x-3">
        <div class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center font-medium text-gray-700">RM</div>
        <span class="text-sm font-medium">Richard Mcgirt</span>
      </div>
    </header>

    <!-- Page Content -->
    <div class="flex-1 p-6 space-y-6">
      <div class="text-sm text-gray-500">Dashboard <span class="mx-1">/</span> Vendors</div>

      <div class="flex items-center justify-between">
        <div>
          <h1 class="text-2xl font-bold text-gray-900">Vendors</h1>
          <p class="text-sm text-gray-500 mt-1">Manage approved and active vendors</p>
        </div>
        <button class="bg-black text-white rounded-md px-4 py-2 text-sm font-medium hover:bg-gray-800 transition">+ Add Vendor</button>
      </div>

      <!-- Search bar -->
      <div class="bg-white border border-gray-200 rounded-lg p-4 flex items-center space-x-3">
        <input 
          id="vendor-search"
          type="text" 
          placeholder="Search vendors by name..." 
          class="flex-1 border border-gray-300 rounded-md px-3 py-2 text-sm focus:ring-1 focus:ring-blue-500 focus:outline-none"
        />
      </div>

      <!-- Table -->
      <div class="bg-white border border-gray-200 rounded-lg p-4">
        <table class="min-w-full text-sm">
          <thead class="border-b text-gray-500 font-semibold">
            <tr>
              <th class="text-left py-2 px-3">Vendor Name</th>
              <th class="text-right py-2 px-3">Actions</th>
            </tr>
          </thead>
          <tbody class="divide-y" id="vendor-table">
            <tr>
              <td colspan="2" class="py-4 text-center text-gray-400">Loading vendors...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  <script src="vendor.js"></script>
