<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Volcano Reports</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Icons -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
      defer
    ></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- PapaParse -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <!-- Navigation -->
<script type="module" src="js/nav.js"></script>
    <script defer src="js/auth.js"></script>

    <!-- REPORT JS -->
    <script defer src="js/report.js"></script>

    <style>
      body {
        background-color: #f8fafc;
      }
    </style>
  </head>

<header class="w-full bg-white shadow-sm">
  <div class="mx-auto max-w-7xl px-4 py-4 flex items-center justify-between">

    <h1 class="text-xl font-bold">Volcano Reports</h1>

    <div class="flex items-center space-x-4">
      <a href="index.html" class="text-sm text-gray-600 hover:underline">Index</a>
      <span class="text-gray-400">|</span>
      <a href="Takeoff.html" class="text-sm text-gray-600 hover:underline">Reports</a>

      <!-- ðŸ”¥ Logout Button -->
      <button
        id="logout-btn"
        class="text-sm text-red-600 font-semibold hover:underline"
      >
        Logout
      </button>
    </div>

  </div>
</header>


    <!-- MAIN BODY -->
    <main class="mx-auto w-full max-w-7xl px-4 py-6 space-y-8">
      <!-- STATS SECTION -->
      <section class="grid grid-cols-4 gap-4">
        <div class="bg-white border border-gray-200 rounded-lg p-4">
          <p class="text-sm text-gray-500 font-medium">Active Takeoffs</p>
          <p id="report-active-takeoffs" class="text-3xl font-bold mt-2">0</p>
        </div>

        <div class="bg-white border border-gray-200 rounded-lg p-4">
          <p class="text-sm text-gray-500 font-medium">Builders</p>
          <p id="report-builders" class="text-3xl font-bold mt-2">0</p>
        </div>

        <div class="bg-white border border-gray-200 rounded-lg p-4">
          <p class="text-sm text-gray-500 font-medium">Communities</p>
          <p id="report-communities" class="text-3xl font-bold mt-2">0</p>
        </div>

        <div class="bg-white border border-gray-200 rounded-lg p-4">
          <p class="text-sm text-gray-500 font-medium">SKUs</p>
          <p id="report-skus" class="text-3xl font-bold mt-2">0</p>
        </div>
      </section>

     <!-- TYPE PIE CHART -->
<section class="bg-white border border-gray-200 rounded-lg p-4">
  <h2 class="text-sm font-semibold text-gray-600 mb-4">Takeoff Type Distribution</h2>
  <canvas id="type-chart" style="height:150px !important;"></canvas>
</section>

<!-- ESTIMATOR BAR CHART -->
<section class="bg-white border border-gray-200 rounded-lg p-4">
  <h2 class="text-sm font-semibold text-gray-600 mb-4">Takeoffs by Estimator</h2>
  <canvas id="estimator-chart" style="height:150px !important;"></canvas>
</section>

<!-- BUILDER BAR CHART -->
<section class="bg-white border border-gray-200 rounded-lg p-4">
  <h2 class="text-sm font-semibold text-gray-600 mb-4">Takeoffs by Builder</h2>
  <canvas id="builder-chart" style="height:150px !important;"></canvas>
</section>


      <!-- FILTER SECTION -->
      <section class="bg-white border border-gray-200 rounded-lg p-4">
        <h2 class="text-sm font-semibold text-gray-600 mb-4">Filters & Search</h2>

        <div class="grid grid-cols-4 gap-4">
          <!-- Search -->
          <input
            id="filter-search"
            oninput="applyFilters()"
            type="text"
            placeholder="Search by name..."
            class="col-span-1 border border-gray-300 rounded-md px-3 py-2 text-sm"
          />

          <!-- Builder Filter -->
          <select
            id="filter-builder"
            onchange="applyFilters()"
            class="col-span-1 border border-gray-300 rounded-md px-3 py-2 text-sm"
          >
            <option value="All">All Builders</option>
          </select>

          <!-- Status Filter -->
          <select
            id="filter-status"
            onchange="applyFilters()"
            class="col-span-1 border border-gray-300 rounded-md px-3 py-2 text-sm"
          >
            <option value="All">All Status</option>
            <option value="Completed">Completed</option>
            <option value="Draft">Draft</option>
          </select>

          <!-- Type Filter -->
          <select
            id="filter-type"
            onchange="applyFilters()"
            class="col-span-1 border border-gray-300 rounded-md px-3 py-2 text-sm"
          >
            <option value="All">All Types</option>
            <option value="Base">Base</option>
            <option value="Option">Option</option>
          </select>
        </div>
      </section>

      <!-- TABLE SECTION -->
      <section class="bg-white border border-gray-200 rounded-lg p-4">
        <h2 class="text-sm font-semibold text-gray-600 mb-4">Takeoffs</h2>

        <table class="w-full text-sm border-collapse">
          <thead class="border-b">
            <tr class="text-left bg-gray-50">
              <th class="py-2 px-3">Active</th>
              <th class="py-2 px-3">Takeoff Name</th>
              <th class="py-2 px-3">Type</th>
              <th class="py-2 px-3">Builder</th>
              <th class="py-2 px-3">Status</th>
              <th class="py-2 px-3 text-right">Actions</th>
            </tr>
          </thead>
          <tbody id="report-table-body" class="divide-y"></tbody>
        </table>

        <!-- PAGINATION + EXPORT -->
        <div class="flex justify-between items-center text-xs text-gray-500 mt-4">
          <span id="total-records">Total Records: 0</span>

          <div class="flex items-center space-x-2">
            <button
              onclick="prevPage()"
              class="border rounded-md px-2 py-1 hover:bg-gray-100"
            >
              &larr;
            </button>

            <span id="pagination-label">1 / 1</span>

            <button
              onclick="nextPage()"
              class="border rounded-md px-2 py-1 hover:bg-gray-100"
            >
              &rarr;
            </button>
          </div>

          <button
            onclick="exportToCSV()"
            class="border rounded-md px-3 py-1 hover:bg-gray-100"
          >
            Export CSV
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
