<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Vanir Volcano</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md border border-gray-200">
    <div class="flex flex-col items-center mb-6">
      <div class="bg-black text-white w-10 h-10 flex items-center justify-center rounded-md font-semibold text-xl">V</div>
      <h1 class="text-2xl font-bold mt-3">Vanir Volcano</h1>
      <p class="text-sm text-gray-500">Construction Estimating Portal</p>
    </div>

    <form id="login-form" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <input id="username" name="username" type="text" required
          class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:ring-1 focus:ring-blue-500 focus:outline-none" />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input id="password" name="password" type="password" required
          class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:ring-1 focus:ring-blue-500 focus:outline-none" />
      </div>

      <button type="submit"
        class="w-full bg-black text-white rounded-md py-2 font-semibold hover:bg-gray-800 transition">
        Log In
      </button>

      <p id="error-message" class="text-red-500 text-sm text-center hidden">Invalid username or password.</p>
    </form>

    <p class="text-center text-xs text-gray-400 mt-6">&copy; 2025 Vanir Installed Sales</p>
  </div>

  <script src="login.js"></script>
</body>
</html>
