<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recent Activity</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-800 font-sans">

  <!-- Sidebar -->
  <aside class="fixed inset-y-0 left-0 w-64 bg-white border-r border-gray-200 flex flex-col">
    
    <!-- Sidebar Header -->
    <div class="flex items-center h-16 px-6 border-b border-gray-200">
      <div id="nav-logo" class="bg-black text-white w-8 h-8 flex items-center justify-center rounded-md font-semibold cursor-pointer">
        V
      </div>
      <div class="ml-3">
        <h1 class="text-sm font-bold leading-tight">Vanir Volcano</h1>
        <p class="text-xs text-gray-500">Construction Estimating</p>
      </div>

      <!-- Logout Button -->
      <button id="logout-btn" class="ml-auto text-sm text-red-600 font-semibold hover:underline">
        Logout
      </button>
    </div>

    <!-- Navigation -->
    <nav class="flex-1 px-4 py-4 space-y-1 overflow-y-auto">
      <button id="nav-dashboard" class="nav-btn">ğŸ  Dashboard</button>
      <button id="nav-takeoffs" class="nav-btn">ğŸ“„ Takeoffs</button>
      <button id="nav-builders" class="nav-btn">ğŸ‘· Builders</button>
      <button id="nav-communities" class="nav-btn">ğŸ˜ï¸ Communities</button>
      <button id="nav-sku-database" class="nav-btn">ğŸ“¦ SKU Database</button>
      <button id="nav-vendors" class="nav-btn">ğŸ—ï¸ Vendors</button>
      <button id="nav-reports" class="nav-btn">ğŸ“Š Reports</button>
      <button id="nav-recent-activity" class="nav-btn bg-gray-100 font-semibold">ğŸ•“ Recent Activity</button>

      <!-- Admin -->
      <div class="pt-6 text-xs font-semibold text-gray-400 uppercase tracking-wide">Administration</div>
      <button id="nav-user-management" class="nav-btn">ğŸ‘¤ User Management</button>
      <button id="nav-permission" class="nav-btn">ğŸ›¡ï¸ Permission Management</button>
      <button id="nav-color-group" class="nav-btn">ğŸ¨ Color Group</button>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="ml-64 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="flex justify-end items-center h-16 border-b border-gray-200 bg-white px-6">
      <div class="flex items-center space-x-3">
        <div id="user-profile-icon" class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center font-medium text-gray-700">--</div>
        <span id="user-display-name" class="text-sm font-medium"></span>
      </div>
    </header>

    <!-- Page Content -->
    <div class="flex-1 p-6 space-y-6">

      <!-- Breadcrumb -->
      <div class="text-sm text-gray-500">
        Dashboard <span class="mx-1">/</span> Recent Activity
      </div>

      <!-- Filters -->
      <div class="bg-white border border-gray-200 rounded-lg p-4">
        <h2 class="text-sm font-semibold text-gray-600 mb-4">Filters & Search</h2>
        
        <div class="grid grid-cols-3 gap-4">
          <!-- Search -->
          <input 
            id="activity-search" 
            type="text" 
            placeholder="Search by user name or details..."
            class="border border-gray-300 rounded-md px-3 py-2 text-sm"
          />

          <!-- Activity Type -->
          <select 
            id="activity-type"
            class="border border-gray-300 rounded-md px-3 py-2 text-sm"
          >
            <option value="All">All Types</option>
            <option value="Takeoff">Takeoffs</option>
            <option value="Builder">Builders</option>
            <option value="Community">Communities</option>
            <option value="Elevation">Elevations</option>
            <option value="System">System Events</option>
          </select>

          <!-- Action Filter -->
          <select 
            id="activity-action"
            class="border border-gray-300 rounded-md px-3 py-2 text-sm"
          >
            <option value="All">All Actions</option>
            <option value="Login">Login</option>
            <option value="Logout">Logout</option>
            <option value="Create">Create</option>
            <option value="Update">Update</option>
            <option value="Export">Export</option>
            <option value="Delete">Delete</option>
          </select>
        </div>
      </div>

      <!-- Activity Table -->
      <div class="bg-white border border-gray-200 rounded-lg p-4">
        <table class="min-w-full text-sm">
          <thead class="border-b text-gray-500 font-semibold">
            <tr>
              <th class="text-left py-2 px-3">User</th>
              <th class="text-left py-2 px-3">Action Summary</th>
              <th class="text-left py-2 px-3">Action</th>
              <th class="text-left py-2 px-3">Type</th>
              <th class="text-right py-2 px-3">Created At</th>
            </tr>
          </thead>

          <tbody id="activity-body" class="divide-y"></tbody>
        </table>

        <!-- Pagination -->
        <div class="flex justify-between items-center text-xs text-gray-500 mt-4">
          <span id="total-activity">Total Records: 0</span>

          <div class="flex items-center space-x-2">
            <span id="activity-pagination">1 / 1</span>
            <button id="activity-next" class="border rounded-md px-2 py-1 hover:bg-gray-100">&rarr;</button>
          </div>
        </div>
      </div>

    </div>
  </main>

  <!-- Scripts -->
<script type="module" src="js/auth.js"></script>
<script type="module" src="js/nav.js"></script>
<script type="module" src="js/recent-activity.js"></script>

  <!-- Styling Utility -->
  <style>
    .nav-btn {
      width: 100%;
      text-align: left;
      padding: 0.5rem 0.75rem;
      border-radius: 0.375rem;
      font-size: 0.875rem;
      transition: background 0.2s;
    }
    .nav-btn:hover {
      background-color: #f1f5f9;
    }
  </style>

</body>
</html>
